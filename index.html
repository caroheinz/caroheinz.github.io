<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <title>Carolin Heinzler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Lora, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            width: 60%;
            align-items: center;
        }

        .info {
            width: 60%;
            text-align: left;
        }

        .info h1 {
            font-size: 42px;
            color: #333;
            margin-bottom: 8px;
        }

        .info p {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .photo {
            width: 40%;
            display: flex;
            justify-content: center;  /* Centers the image horizontally */
            align-items: center;      /* Centers the image vertically */
        }
        .photo img {
            width: 80%;
            max-width: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="info">
            <h1>Carolin Heinzler</h1>
            <p> <span id="email"></span></p>
            <br>
            <p>PhD fellow at the Machine Learning Section of the University of Copenhagen</p>
            <p>Focus on Unlearning, Robustness and Privacy</p>
            <p>Supervised by Prof. <a href="https://amartya18x.github.io" target="_blank"> Amartya Sanyal</a> 
                and Prof. <a href="https://amiryehudayoff.github.io/home/" target="_blank"> Amir Yehudayoff</a></p>
    <script>
        // JavaScript to obfuscate the email
        document.addEventListener("DOMContentLoaded", function() {
            var user = "chei";
            var domain = "di.ku.dk";
            var email = user + "@" + domain;
            document.getElementById("email").innerHTML = '<a href="mailto:' + email + '">' + email + '</a>';
        });
    </script>
            
</p>
        </div>
        <div class="photo">
            <img src="profile_pic.jpg" alt="Carolin Heinzler">
        </div>
    </div>

</body>
</html>
