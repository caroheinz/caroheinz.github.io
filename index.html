<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Academic Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 60%;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .info {
            width: 60%;
            padding: 30px;
        }

        .info h1 {
            font-size: 28px;
            color: #333;
        }

        .info p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        .photo {
            width: 40%;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="info">
            <h1>Your Name</h1>
            <p>PhD Student at [Your University]</p>
            <p>Research Interests: [Your Interests]</p>
            <p>Email: your.email@university.edu</p>
        </div>
        <div class="photo">
            <img src="your-photo.jpg" alt="Your Photo">
        </div>
    </div>

</body>
</html>
